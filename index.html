<style>
body{
	background: black;
	margin:0;
}
span{
	color:white;
	padding-left:30px;
}
a{
	overflow: hidden;
	display: block;
	text-decoration: none;
	display:flex;
	justify-content: center;
	align-items: center;
}
p{
	color:white;
}
#map{
	height:800px;
}
#main-container{
	display: flex;
	flex-direction: row;
	
}
#map-container{
	position: relative; 
	z-index: 1;
}
#buttons{
	margin:10px;
}

.button{
	display:flex;
	flex-direction:row;
	cursor: pointer;
	margin:1px;
	padding:5px;
	margin-bottom:10px;
}
.button.active{
	outline:1px solid #ccc;
}
.button>div{
	width:20px;
	height:20px;
	display:block;
	border-radius:10px;
	display:flex;
	justify-content: center;
	align-items: center;
}
.green{background: green;}
.brown{background: #964B00;color:white;}
.silver{background: #c0c0c0;}
.blue{background: blue;}
.red{background: red;}
.white{background: white;}

.dot{
	width:20px;
	height:20px;
	border-radius:10px;
	z-index:3;
	position:absolute;
}
</style>
<body>
<div id="main-container">
	<div id="map-container">
	  <img id="map" src="swatafterterrain.7424b9ef.jpg"/>
	</div>
	<div id="buttons">
		<p>Select one then click anywhere on the map.</p>
		<div class="button active" data-color="green" ><div class="green"></div><span>Hazmat</span></div>
		<div class="button" data-color="blue" ><div class="blue"></div><span>Blue Rad</span></div>
		<div class="button" data-color="red" ><div class="red"></div><span>Red Rad</span></div>
		<div class="button" data-color="brown" data-text="B" ><div class="brown">B</div><span>Brown Boxes</span></div>
		<div class="button" data-color="silver" data-text="S" ><div class="silver">S</div><span>Silver Boxes</span></div>
		<div class="button" data-color="white" data-text="X" ><div class="white">X</div><span>Clear</span></div>
		<p>Click a dot to select it.</p>
		<p>Press delete to remove it.</p>
		<p>Click off map to deselect.</p>
		<p>Dots can be dragged.</p>		
	</div>
</div>
</body>

<script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/ui/1.14.1/jquery-ui.min.js" integrity="sha256-AlTido85uXPlSyyaZNsjJXeCs07eSv3r43kyCVc8ChI=" crossorigin="anonymous"></script>
<script>
	var colorclass="green";
	var text="";
	$( "#map" ).on( "click", function(e) {
		var x = e.pageX - $(this).offset().left-10;
		var y = e.pageY - $(this).offset().top-10;
	  	console.log( x,y );
		var newE = $("<a/>", {
		    href: '#',
		    class: 'dot '+colorclass,
		    style: "left:"+x+";top:"+y+";",
		    text: text,
		  click: function(){

		  }
		})

		newE.appendTo("body");
		newE.focus();
		newE.draggable();
	} );

	$(document).keydown(function(event) {
	  if (event.which === 46) { // Delete key code
	    var focused = $(document.activeElement);
	 	if(focused.hasClass("dot")){
		    focused.remove();
	    }
	  }
	});

	$( ".button" ).on( "click", function(e) {
		colorclass=$(this).data("color");
		text=$(this).data("text");
		$(".button").removeClass("active");
		$(this).addClass("active");
	});
</script>
